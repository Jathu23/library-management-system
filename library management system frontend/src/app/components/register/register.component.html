
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form action="" [formGroup]="form"  class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">

                                            <label for="firstName" class="form-label"> FirstName</label>
                                            <input type="text" class="form-control" id="firstName"
                                                formControlName="firstName" placeholder="firstName">
                                            <div *ngIf=" form.get('firstName')?.touched && form.get('firstName')?.hasError('required')"
                                                class="text-danger">
                                                firstName is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">

                                            <label for="LastName" class="form-label"> LastName</label>
                                            <input type="text" class="form-control" id="LastName"
                                                formControlName="LastName" placeholder="LastName">
                                            <div *ngIf=" form.get('LastName')?.touched && form.get('LastName')?.hasError('required')"
                                                class="text-danger">
                                                LastName is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">

                                            <label for="email" class="form-label"> Email </label>
                                            <input type="email" class="form-control" id="email" formControlName="email"
                                                placeholder="EmailAddress ">
                                            <div *ngIf=" form.get('email')?.touched && form.get('email')?.hasError('required')"
                                                class="text-danger">
                                                Email is required.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">

                                            <label for="email" class="form-label">  NIC</label>
                                            <input type="text" class="form-control" id="email" formControlName="email"
                                                placeholder=" NIC Number">
                                            <div *ngIf=" form.get('nic')?.touched && form.get('nic')?.hasError('required')"
                                                class="text-danger">
                                                NIC is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">

                                            <label for="PhoneNumber" class="form-label"> PhoneNumber</label>
                                            <input type="email" class="form-control" id="PhoneNumber"
                                                formControlName="PhoneNumber" placeholder="PhoneNumber">
                                            <div *ngIf=" form.get('PhoneNumber')?.touched && form.get('PhoneNumber')?.hasError('required')"
                                                class="text-danger">
                                                PhoneNumber is required.
                                            </div>
                                        </div>
                                    </div>

                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label for="password" class="form-label"> Password</label>
                                            <input type="password" class="form-control" id="password"
                                                formControlName="password" placeholder="password">
                                            <div *ngIf=" form.get('password')?.touched && form.get('password')?.hasError('required')"
                                                class="text-danger">
                                                password is required.
                                            </div>
                                        </div>
                                    </div>
                            

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmpassword"
                                        formControlName="confirmpassword" placeholder="confirmpassword">
                                    <div *ngIf=" form.get('confirmpassword')?.touched && form.get('confirmpassword')?.hasError('required')"
                                        class="text-danger">
                                        confirmpassword is required.
                                    </div>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >SignUp</button>
                            <p><a [routerLink]="(['/login'])">Have Account</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

 </div>
