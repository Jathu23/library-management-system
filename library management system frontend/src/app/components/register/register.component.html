<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                                    <!-- First Name -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="firstName" class="form-label"> First Name</label>
                                            <input type="text" class="form-control" id="firstName" formControlName="FirstName" placeholder="First Name">
                                            <div *ngIf="form.get('FirstName')?.touched && form.get('FirstName')?.hasError('required')" class="text-danger">
                                                First Name is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Last Name -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="LastName" class="form-label"> Last Name</label>
                                            <input type="text" class="form-control" id="LastName" formControlName="LastName" placeholder="Last Name">
                                            <div *ngIf="form.get('LastName')?.touched && form.get('LastName')?.hasError('required')" class="text-danger">
                                                Last Name is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="email" class="form-label"> Email</label>
                                            <input type="email" class="form-control" id="email" formControlName="Email" placeholder="Email Address">
                                            <div *ngIf="form.get('Email')?.touched && form.get('Email')?.hasError('required')" class="text-danger">
                                                Email is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- NIC -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="UserNic" class="form-label"> NIC</label>
                                            <input type="text" class="form-control" id="UserNic" formControlName="UserNic" placeholder="NIC Number">
                                            <div *ngIf="form.get('UserNic')?.touched && form.get('UserNic')?.hasError('required')" class="text-danger">
                                                NIC is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="PhoneNumber" class="form-label"> Phone Number</label>
                                            <input type="text" class="form-control" id="PhoneNumber" formControlName="PhoneNumber" placeholder="Phone Number">
                                            <div *ngIf="form.get('PhoneNumber')?.touched && form.get('PhoneNumber')?.hasError('required')" class="text-danger">
                                                Phone Number is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="Password" class="form-label"> Password</label>
                                            <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Password">
                                            <div *ngIf="form.get('Password')?.touched && form.get('Password')?.hasError('required')" class="text-danger">
                                                Password is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="ConfirmPassword" class="form-label"> Confirm Password</label>
                                            <input type="password" class="form-control" id="ConfirmPassword" formControlName="ConfirmPassword" placeholder="Confirm Password">
                                            <div *ngIf="form.get('ConfirmPassword')?.touched && form.get('ConfirmPassword')?.hasError('required')" class="text-danger">
                                                Confirm Password is required.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign Up</button>
                                    <p><a [routerLink]="(['/login'])">Have an Account?</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
