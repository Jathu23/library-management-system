<div class="container my-4">
  <!-- Book Grid -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card">
        <!-- Book Cover Image -->
        <img src="side.jpg" style="height: 250px; width: 200px;">
        <ng-template #defaultImage>
          <img class="card-img-top" src="assets/defaultcover.jpg" alt="Default Book Cover">
        </ng-template>

        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">
            <strong>ISBN:</strong> {{ book.isbn }} <br>
            <strong>Author:</strong> {{ book.author }} <br>
            <strong>Genre:</strong> {{ book.genre.join(', ') }} <br>
            <strong>Published:</strong> {{ book.publishYear }} <br>
            <strong>Available Copies:</strong> {{ book.aviableCopies }} <br>
            <strong>Rent Count:</strong> {{ book.rentCount ?? 'N/A' }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <!-- Page Numbers -->
      <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="currentPage === page">
        <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
