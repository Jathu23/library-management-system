<div class="container">
  <div class="card">
    <div class="card-body">
      <h3>User Profile</h3>
      <form *ngIf="currentUser">
        <div class="mb-3">
          <div class="mb-3">
            <label for="profileImage" class="form-label">Profile Image</label>
            <input 
              type="file" 
              id="profileImage" 
              class="form-control" 
              (change)="onFileChange($event)" 
              [disabled]="!isEditing">
          </div>
          
          <label for="firstName" class="form-label">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            class="form-control" 
            [(ngModel)]="currentUser.firstName" 
            name="firstName" 
            [readonly]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            class="form-control" 
            [(ngModel)]="currentUser.lastName" 
            name="lastName" 
            [readonly]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="currentUser.email" 
            name="email" 
            [readonly]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input 
            type="text" 
            id="phone" 
            class="form-control" 
            [(ngModel)]="currentUser.phoneNumber" 
            name="phone" 
            [readonly]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input 
            type="text" 
            id="address" 
            class="form-control" 
            [(ngModel)]="currentUser.address" 
            name="address" 
            [readonly]="!isEditing">
        </div>
        <button type="button" class="btn btn-primary" (click)="toggleEdit()" *ngIf="!isEditing">Edit</button>
        <button type="button" class="btn btn-success" (click)="saveUser()" *ngIf="isEditing">Update</button>
        <button type="button" class="btn btn-secondary" (click)="toggleEdit()" *ngIf="isEditing">Cancel</button>
      </form>
    </div>
  </div>
</div>
