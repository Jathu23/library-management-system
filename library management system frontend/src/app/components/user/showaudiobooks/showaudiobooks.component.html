<div class="scroll-container" (scroll)="onScroll()">
    <!-- Display Audiobook Items -->
    <div *ngFor="let audiobook of audiobooks">
      <h3>{{ audiobook.title }}</h3>
      <p>Author: {{ audiobook.author }}</p>
      <img [src]="audiobook.coverImagePath" alt="{{ audiobook.title }}" />
    </div>
  
    <!-- Show a loading spinner if data is being fetched -->
    <div *ngIf="isLoading">Loading...</div>
  </div>
