<div class="container mt-5">
    <h2>Audiobooks</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let book of audiobooks">
        <div class="card">
          <img [src]="book.coverImagePath" class="card-img-top" alt="Book Cover">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }} - {{ book.genre }}</p>
            <button class="btn btn-primary" (click)="viewAudiobookDetails(book.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
