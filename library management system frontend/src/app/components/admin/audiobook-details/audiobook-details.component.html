<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="audiobook.coverImagePath" class="img-fluid" alt="Book Cover">
      </div>
      <div class="col-md-6">
        <h2>{{ audiobook.title }}</h2>
        <p><strong>Author:</strong> {{ audiobook.author }}</p>
        <p><strong>Genre:</strong> {{ audiobook.genre }}</p>
        <p><strong>Publisher:</strong> {{ audiobook.publisher }}</p>
        <p><strong>Language:</strong> {{ audiobook.language }}</p>
        <p><strong>Narrator:</strong> {{ audiobook.narrator }}</p>
        <p><strong>Publish Year:</strong> {{ audiobook.publishYear }}</p>
        <button class="btn btn-success" (click)="playAudio()">Play</button>
        <button class="btn btn-warning" (click)="pauseAudio()">Pause</button>
        <button class="btn btn-danger" (click)="stopAudio()">Stop</button>
      </div>
    </div>
  </div>
