<div class="container mt-5">
  <!-- Audiobook List -->
  <div class="row">
    <div *ngFor="let audiobook of audiobooks" class="col-md-4 mb-4">
      <div class="card" (click)="openPopup(audiobook)" style="cursor: pointer;">
        <img src="Library-.jpg" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title">{{ audiobook.title }}</h5>
          <p><strong>Author:</strong> {{ audiobook.author }}</p>
          <p><strong>Genre:</strong> {{ audiobook.genre }}</p>
          <p><strong>Publisher:</strong> {{ audiobook.publisher }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div *ngIf="selectedAudiobook" class="modal-backdrop">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedAudiobook.title }}</h5>
        <button type="button" class="btn-close" (click)="closePopup()">X</button>
      </div>
      <div class="modal-body text-center">
        <img [src]="selectedAudiobook.coverImage || 'Library-.jpg'" alt="Cover" class="img-fluid mb-3" style="max-height: 300px;">
        
        <!-- Music Player Controls with Icons -->
        <div class="d-flex justify-content-center align-items-center">
          <i class="bi bi-skip-backward-fill mx-3" (click)="skipBackward()"></i>
          <i *ngIf="!isPlaying" class="bi bi-play-fill mx-3" (click)="playAudio()"></i>
          <i *ngIf="isPlaying" class="bi bi-pause-fill mx-3" (click)="pauseAudio()"></i>
          <i class="bi bi-skip-forward-fill mx-3" (click)="skipForward()"></i>
        </div>
        
        <!-- Display Time -->
        <p class="mt-3">
          <strong>Elapsed:</strong> {{ formatTime(currentTime) }} / 
          <strong>Total:</strong> {{ formatTime(duration) }}
        </p>
      </div>
    </div>
  </div>
</div>
