<div class="container mt-5">
  <div class="row">
    <div *ngFor="let audiobook of audiobooks" class="col-md-4 mb-4">
      <div class="card" (click)="openPopup(audiobook)" style="cursor: pointer;">
        <img src="Library-.jpg" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title">{{ audiobook.title }}</h5>
          <p><strong>Author:</strong> {{ audiobook.author }}</p>
          <p><strong>Genre:</strong> {{ audiobook.genre }}</p>
          <p><strong>Publisher:</strong> {{ audiobook.publisher }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div *ngIf="selectedAudiobook" class="modal-backdrop">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedAudiobook.title }}</h5>
        <button type="button" class="btn-close" (click)="closePopup()">X</button>
      </div>
      <div class="modal-body text-center">
        <img src="Library-.jpg" alt="Cover" class="img-fluid mb-3" style="max-height: 300px;">
        <div>
          <button class="btn btn-success" (click)="playAudio()">Play</button>
          <button class="btn btn-warning" (click)="pauseAudio()">Pause</button>
          <button class="btn btn-primary" (click)="skipBackward()">-5s</button>
          <button class="btn btn-primary" (click)="skipForward()">+5s</button>
        </div>
        <p class="mt-3">
          <strong>Elapsed:</strong> {{ formatTime(currentTime) }} / 
          <strong>Total:</strong> {{ formatTime(duration) }}
        </p>
      </div>
    </div>
  </div>
</div>
