<h1 mat-dialog-title>Edit Book</h1>
<form [formGroup]="editForm" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>ISBN</mat-label>
    <input matInput formControlName="isbn">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput formControlName="author">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Genre</mat-label>
    <input matInput formControlName="genre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Publish Year</mat-label>
    <input matInput formControlName="publishYear" type="number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Shelf Location</mat-label>
    <input matInput formControlName="shelfLocation">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Total Copies</mat-label>
    <input matInput formControlName="totalCopies" type="number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Available Copies</mat-label>
    <input matInput formControlName="availableCopies" type="number">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
