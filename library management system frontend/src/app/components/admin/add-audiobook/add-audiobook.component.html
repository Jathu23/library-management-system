<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header text-white text-center" style="background-color: #6d1b7b;">
      <h3>Add New Audiobook</h3>
    </div>

    <div class="card-body">
      <form [formGroup]="addAudiobookForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- ISBN -->
          <div class="col-md-6 mb-4">
            <label for="isbn" class="form-label">ISBN</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-upc-scan"></i>
              </span>
              <input type="text" id="isbn" class="form-control" formControlName="ISBN" placeholder="Enter ISBN" />
            </div>
            <div *ngIf="addAudiobookForm.controls['ISBN'].invalid && addAudiobookForm.controls['ISBN'].touched"
              class="text-danger mt-1">
              ISBN is required.
            </div>
          </div>

          <!-- Title -->
          <div class="col-md-6 mb-4">
            <label for="title" class="form-label">Title</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-book"></i>
              </span>
              <input type="text" id="title" class="form-control" formControlName="Title" placeholder="Enter Title" />
            </div>
            <div *ngIf="addAudiobookForm.controls['Title'].invalid && addAudiobookForm.controls['Title'].touched"
              class="text-danger mt-1">
              Title is required.
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Author -->
          <div class="col-md-6 mb-4">
            <label for="author" class="form-label">Author</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" id="author" class="form-control" formControlName="Author" placeholder="Enter Author Name" />
            </div>
            <div *ngIf="addAudiobookForm.controls['Author'].invalid && addAudiobookForm.controls['Author'].touched"
              class="text-danger mt-1">
              Author is required.
            </div>
          </div>

          <!-- Genre -->
          <div class="col-md-6 mb-4">
            <label for="genre" class="form-label">Genre</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-tags"></i>
              </span>
              <input type="text" id="genre" class="form-control" formControlName="Genre" placeholder="Enter Genre" />
            </div>
            <div *ngIf="addAudiobookForm.controls['Genre'].invalid && addAudiobookForm.controls['Genre'].touched"
              class="text-danger mt-1">
              Genre is required.
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Publish Year -->
          <div class="col-md-6 mb-4">
            <label for="publishYear" class="form-label">Publish Year</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-calendar"></i>
              </span>
              <input type="number" id="publishYear" class="form-control" formControlName="PublishYear"
                placeholder="Enter Publish Year" />
            </div>
            <div *ngIf="addAudiobookForm.controls['PublishYear'].invalid && addAudiobookForm.controls['PublishYear'].touched"
              class="text-danger mt-1">
              Publish Year is required.
            </div>
          </div>

          <!-- Audio File -->
          <div class="col-md-6 mb-4">
            <label for="audioFile" class="form-label">Audio File</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-file-earmark-music"></i>
              </span>
              <input type="file" id="audioFile" class="form-control" (change)="onFileSelect($event, 'AudioFile')" />
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Cover Image -->
          <div class="col-md-6 mb-4">
            <label for="coverImage" class="form-label">Cover Image</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-image"></i>
              </span>
              <input type="file" id="coverImage" class="form-control" (change)="onFileSelect($event, 'CoverImage')" />
            </div>
          </div>

          <!-- Narrator -->
          <div class="col-md-6 mb-4">
            <label for="narrator" class="form-label">Narrator</label>
            <div class="input-group">
              <span class="input-group-text text-white" style="background-color: #4a1052;">
                <i class="bi bi-mic"></i>
              </span>
              <input type="text" id="narrator" class="form-control" formControlName="Narrator"
                placeholder="Enter Narrator's Name" />
            </div>
            <div *ngIf="addAudiobookForm.controls['Narrator'].invalid && addAudiobookForm.controls['Narrator'].touched"
              class="text-danger mt-1">
              Narrator is required.
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Description -->
          <div class="col-md-12 mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="Description" rows="3"
              placeholder="Enter Description"></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn text-white px-4 py-2" style="background-color: #6d1b7b;" [disabled]="addAudiobookForm.invalid">
            <i class="bi bi-check-circle"></i> Add Audiobook
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
