<div class="lock-screen-modal">
    <h2>Screen Locked</h2>
    <form [formGroup]="pinForm" (ngSubmit)="unlock()">
      <mat-form-field appearance="fill">
        <mat-label>Enter PIN</mat-label>
        <input
          matInput
          type="password"
          formControlName="pin"
          placeholder="Enter PIN"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Unlock</button>
    </form>
  </div>
