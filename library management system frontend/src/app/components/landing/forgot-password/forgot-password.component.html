<div class="main_container">
 <div class="container mt-5">
    <h2 class="text-center">Forgot Password</h2>
  
    <div class="form-group">
      <label for="email">Enter your Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" (keyup)="validateEmail()"
        placeholder="Enter your email">
      <small *ngIf="emailError" class="text-danger">{{ emailError }}</small>
    </div>
  
    <div *ngIf="step >= 2" class="mt-4">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" class="form-control" [(ngModel)]="otp" maxlength="5" placeholder="Enter OTP">
      <div class="text-muted mt-1">OTP will expire in {{ otpTimer }} seconds</div>
      <small *ngIf="otpError" class="text-danger">{{ otpError }}</small>
    </div>
  
    <div *ngIf="step === 3" class="mt-4">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword"
        placeholder="Enter new password">
      <label for="confirmPassword" class="mt-3">Confirm Password:</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
        placeholder="Confirm password">
      <small *ngIf="passwordError" class="text-danger">{{ passwordError }}</small>
    </div>
  
  
    <button *ngIf="step === 1" class="btn btn-primary mt-3" [disabled]="!isEmailValid" (click)="sendOTP()">Send
      OTP</button>
    <button *ngIf="step === 2" class="btn btn-primary mt-3" (click)="verifyOTP()">Verify OTP</button>
    <button *ngIf="step === 3" class="btn btn-success mt-3" (click)="updatePassword()">Update Password</button>
  </div>
</div>
