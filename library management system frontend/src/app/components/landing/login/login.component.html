<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">Welcome Back!</h3>
          <p class="mb-0">Please log in to your account</p>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input 
                type="text" 
                id="emailOrNic" 
                class="form-control" 
                formControlName="emailOrNic" 
                placeholder="Email or NIC"
                [ngClass]="{ 'is-invalid': loginForm.get('emailOrNic')?.invalid && loginForm.get('emailOrNic')?.touched }"
              />
              <label for="emailOrNic">Email or NIC</label>
              <div class="invalid-feedback">
                Please enter your email or NIC.
              </div>
            </div>
            <div class="form-floating mb-4">
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                formControlName="password" 
                placeholder="Password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              />
              <label for="password">Password</label>
              <div class="invalid-feedback">
                Password is required.
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe" class="form-check-label ms-1">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">
              Log In
            </button>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-none text-primary">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
