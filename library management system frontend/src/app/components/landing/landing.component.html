<!-- User Login Form -->
<div class="user-login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-header">
      <h3>User Login</h3>
      <!-- Close button -->
      <button type="button" class="btn-close" aria-label="Close" (click)="closeForm()">Close</button>
    </div>

    <div>
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email" 
        required>
    </div>

    <div>
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter your password" 
        required>
    </div>

    <button type="submit" class="abc" [disabled]="form.invalid">Log In</button>
  </form>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
