
<div class="wrapper" >
    <aside id="sidebar" [ngClass]="{ 'expand': isExpanded }" >
      <div class="d-flex">
        <button class="toggle-btn" type="button" (click)="toggleSidebar()">
          <i class="bi bi-grip-horizontal"></i>
        </button>
        <div class="sidebar-logo">
          <a href="#">CodzSword</a>
        </div>
      </div>
      <div class="head">

          <img src="Library-.jpg" alt="User">

      </div>

          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"

            <i class="icon bi bi-book"></i>
            <span>View-Books</span>
          </a>
          <ul id="book" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar" style="padding-left: 25px;">
            <li class="sidebar-item">

            </li>
            <li class="sidebar-item">
              <a [routerLink]="['/admin/show-audio-Books']"  class="sidebar-link"><i class="icon bi bi-file-earmark-music-fill"></i>Audio Books</a>

              <a [routerLink]="['/admin/show-e-Books']"  class="sidebar-link"><i class="icon bi bi-file-earmark-pdf-fill"></i>Book-PDF</a>

        <li class="sidebar-item">

            <i class="bi bi-pencil-square"></i>
            <span>Books-inventory</span>
          </a>
          <ul id="inven" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar" style="padding-left: 25px;">
            <li class="sidebar-item">
              <a [routerLink]="['/admin/add-normal-book']"  class="sidebar-link"><i class="icon bi bi-book-half"></i>Physical Books</a>
            </li>
            <li class="sidebar-item">
              <a [routerLink]="['/admin/add-audio-book']"  class="sidebar-link"><i class="icon bi bi-file-earmark-music-fill"></i>Audio Books</a>
            </li>
            <li class="sidebar-item">
              <a  [routerLink]="['/admin/add-e-book']"  class="sidebar-link"><i class="icon bi bi-file-earmark-pdf-fill"></i>Book-PDF</a>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a [routerLink]="['/admin/members']" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
            data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
            <i class="icon bi bi-people"></i>
            <span>Members</span>
          </a>

              <a [routerLink]="['/admin/add-audio-book']"  class="sidebar-link"><i class="icon bi bi-person-check-fill"></i>Active Users</a>
            </li>
            <li class="sidebar-item">
              <a [routerLink]="['/admin/add-audio-book']"  class="sidebar-link"><i class="icon bi bi-coin"></i>Subscribed Users</a>
            </li>
            <li class="sidebar-item">
              <a [routerLink]="['/admin/add-audio-book']"  class="sidebar-link"><i class="icon bi bi-ban"></i>NonActive Users</a>
            </li>
          </ul> -->

        <li class="sidebar-item">
          <a  [routerLink]="['/admin/show-rent-rec']" class="sidebar-link">
            <i class="icon bi bi-box-arrow-in-right"></i>
            <span>Lend</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a [routerLink]="['/admin/show-rent-his']" class="sidebar-link">
            <i class="icon bi bi-box-arrow-in-left"></i> <!-- Box arrow in left -->
            <span>Return</span>
          </a>
        </li>
        
        

        <li class="sidebar-item">
          <a [routerLink]="['/admin/overdue']" class="sidebar-link">
            <i class="icon bi bi-alarm"></i> <!-- Alarm icon -->
            <span>OverDue</span>
          </a>
        </li>
        

        <li class="sidebar-item">
          <a [routerLink]="['/admin/statics']" class="sidebar-link">
            <i class="icon bi bi-bar-chart"></i>
            <span>Statics</span>
          </a>
        </li>
        
        
        <li class="sidebar-item">
          <a [routerLink]="['/admin/add-admin']" class="sidebar-link">

          </a>

            <span>Profile</span>
          </a>
        </li> -->
        
       
      </ul>
      <div class="sidebar-footer" style="margin-bottom: 10px;">
        <a href="#" (click)="logout(); $event.preventDefault()" style="font-size: 20px;" class="sidebar-link">
          <i class="bi bi-box-arrow-left p-3"></i>LogOut
        </a>
      </div>
